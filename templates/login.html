<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>로그인 - HaileyPlan</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='HaileyPlan Yellow Green1.png') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #333;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.3em;
            color: #007bff;
        }
        form {
            background: white;
            padding: 2em;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 320px;
        }
        label {
            display: block;
            margin-top: 1em;
            font-weight: bold;
            text-align: left;
            color: #555;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.6em;
            margin-top: 0.3em;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            margin-top: 1.8em;
            width: 100%;
            padding: 0.8em;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .toggle-password {
            margin-top: 0.5em;
            font-size: 0.9em;
            color: #007bff;
            cursor: pointer;
            user-select: none;
        }
        .signup-link {
            margin-top: 1.2em;
            font-size: 0.95em;
            color: #555;
        }
        .signup-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>👋 로그인</h1>
    <form method="post">
    <label for="username">아이디</label>
    <input type="text" name="username" required />

    <label for="password">비밀번호</label>
    <input type="password" name="password" id="password" required />
    <div class="toggle-password" onclick="togglePassword()">👁️ 비밀번호 보기</div>

    {% if error %}
    <p style="color: red; margin-top: 0.5em; font-size: 0.9em;">{{ error }}</p>
    {% endif %}

    <button type="submit">로그인</button>
</form>

    <div class="signup-link">
        아직 계정이 없나요? <a href="{{ url_for('register') }}">회원가입 하러 가기</a>
    </div>

    <script>
        function togglePassword() {
            const pwd = document.getElementById('password');
            if (pwd.type === "password") {
                pwd.type = "text";
            } else {
                pwd.type = "password";
            }
        }
    </script>
</body>
</html>
