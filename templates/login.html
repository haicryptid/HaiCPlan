<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>로그인 - HaiCPlan</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/HaiCPlan.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

</head>
<body>
    <h1>👋 로그인</h1>
    <form method="post">
    <label for="username">아이디</label>
    <input type="text" name="username" required />

    <label for="password">비밀번호</label>
    <input type="password" name="password" id="password" required />
    <div class="toggle-password" onclick="togglePassword()">👁️ 비밀번호 보기</div>

    {% if error %}
    <p style="color: red; margin-top: 0.5em; font-size: 0.9em;">{{ error }}</p>
    {% endif %}

    <button type="submit">로그인</button>
</form>

    <div class="signup-link">
        아직 계정이 없나요? <a href="{{ url_for('register') }}">회원가입 하러 가기</a>
    </div>

    <script>
        function togglePassword() {
            const pwd = document.getElementById('password');
            if (pwd.type === "password") {
                pwd.type = "text";
            } else {
                pwd.type = "password";
            }
        }
    </script>
</body>
</html>
